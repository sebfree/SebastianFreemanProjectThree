<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Caveat+Brush|Monoton&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>WrestleNamia</title>
</head>

<body>

    <header>
        <div class="wrapper">
            <div class="headerCopy">
                <div class="headerTitle">
                    <h1>WrestleNamia</h1>
                </div>
                <h2>It doesn't matter what you think!</h2>
            </div>
        </div>
    </header>


    <main>
        <section class="images">
            <div class="image1">
                <img src="assets/bluedemon.png" alt="">
            </div>
            <div class="image2">
                <img src="assets/bundy.png" alt="">
            </div>
            <div class="image3">
                    <img src="assets/dropkick.png" alt="">
                </div>
            <!-- <div class="image4">
                <img src="assets/Face.png" alt="">
            </div> -->
            <div class="image5">
                <img src="assets/toprope.png" alt="">
            </div>
            
        </section>
        <div class="wrapper">
            <div class="flexContainer">
                <form id ="form" action="" name="clearForm">
                    <fieldset class="question1">
                        <div class="legendDiv">
                            <legend>you a hardcore champ?</legend>
                        </div>
                        <div class="answerDiv">
                            <label for="true">Yeah</label>
                            <input class="radioButton" type="radio" name="answer" id="2" value="2">
                        </div>
                        <div class="answerDiv">
                            <label for="false">stop yelling</label>
                            <input class="radioButton" type="radio" name="answer" id="1" value="1">
                        </div>
                    </fieldset>
                    <fieldset class="question2">
                        <div class="legendDiv">
                            <legend>is it batman?</legend>
                        </div>
                        <div class="answerDiv">
                            <label for="true">Yeah</label>
                            <input class="radioButton" type="radio" name="answer1" id="2" value="2">
                        </div>
                        <div class="answerDiv">
                            <label for="false">Huh?</label>
                            <input class="radioButton" type="radio" name="answer1" id="1" value="1">
                        </div>
                    </fieldset>
                    <fieldset class="question3">
                        <div class="legendDiv">
                            <legend>woooooooo!!!!</legend>
                        </div>
                        <div class="answerDiv">
                            <label for="true">Oooh Yeah</label>
                            <input class="radioButton" type="radio" name="answer2" id="2" value="2">
                        </div>
                        <div class="answerDiv">
                            <label for="false">Pls stop yelling</label>
                            <input class="radioButton" type="radio" name="answer2" id="1" value="1">
                        </div>
                    </fieldset>
                    <div class="submitContainer">
                        <input type="submit" value="submit">
                    </div>
                    <div class="results"></div>
                </form>
            </div>
        </div>
        <footer>
            &copy; Seb Freeman. Wrestlers by Allan De Los Angeles.
        </footer>
    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
